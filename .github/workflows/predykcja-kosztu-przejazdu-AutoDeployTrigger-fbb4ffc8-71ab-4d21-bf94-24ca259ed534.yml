name: Trigger auto deployment for predykcja-kosztu-przejazdu

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/predykcja-kosztu-przejazdu-AutoDeployTrigger-fbb4ffc8-71ab-4d21-bf94-24ca259ed534.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PREDYKCJAKOSZTUPRZEJAZDU_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PREDYKCJAKOSZTUPRZEJAZDU_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PREDYKCJAKOSZTUPRZEJAZDU_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.PREDYKCJAKOSZTUPRZEJAZDU_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PREDYKCJAKOSZTUPRZEJAZDU_REGISTRY_PASSWORD }}
          containerAppName: predykcja-kosztu-przejazdu
          resourceGroup: asi
          imageToBuild: ghcr.io/predykcja-kosztu-przejazdu:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


